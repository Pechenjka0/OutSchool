<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OutSchool</title>
    <meta name="description" content="Startup Tailwind Template">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./image/favicon.svg">
    <meta property="og:image" content="./image/logo.svg">

    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <section class="h-screen hero-gradient">
        <header class="max-w-[1336px] mx-auto flex justify-between pt-9 max-lg:px-5 max-sm:pt-5">
            <!-- Logo -->
            <a href="#!">
                <img width="146" height="17" src="./image/logo.svg" alt="logo">
            </a>

            <!-- menu desk -->
            <nav class="max-sm:hidden">
                <ul class="flex items-center gap-[30px]">
                    <li>
                        <a class="relative font-medium text-[15px] text-white leading-[22px] 
                        after:absolute after:h-[1px] after:w-full after:left-0 after:bottom-0 after:bg-white after:scale-0 after:transition-transform
                        hover:after:scale-100" href="#!">Courses</a>
                    </li>
                    <li>
                        <a class="relative font-medium text-[15px] text-white leading-[22px] after:absolute after:h-[1px] after:w-full after:left-0 after:bottom-0 after:bg-white after:scale-0 after:transition-transform
                        hover:after:scale-100" href="#!">Pricing</a>
                    </li>
                    <li>
                        <a class="relative font-medium text-[15px] text-white leading-[22px] after:absolute after:h-[1px] after:w-full after:left-0 after:bottom-0 after:bg-white after:scale-0 after:transition-transform
                        hover:after:scale-100" href="#!">About Us</a>
                    </li>
                    <li>
                        <a class="relative font-medium text-[15px] text-white leading-[22px] after:absolute after:h-[1px] after:w-full after:left-0 after:bottom-0 after:bg-white after:scale-0 after:transition-transform
                        hover:after:scale-100" href="#!">Contact Us</a>
                    </li>
                </ul>
            </nav>

            <!-- menu mobile -->
            <nav data-js-mobile-menu class="fixed inset-0 hidden items-center justify-center hero-gradient">
                <ul class="flex flex-col items-center gap-10">
                    <li>
                        <a href="#!" class="text-xl text-white">Courses</a>
                    </li>
                    <li>
                        <a href="#!" class="text-xl text-white">Pricing</a>
                    </li>
                    <li>
                        <a href="#!" class="text-xl text-white">About Us</a>
                    </li>
                    <li>
                        <a href="#!" class="text-xl text-white">Contact Us</a>
                    </li>

                    <div class="flex flex-row gap-10">
                        <li>
                            <a href="#!" class="flex items-center gap-1 text-xl text-white">
                                <svg width="17" height="21" viewBox="0 0 17 21" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12.3333 5.70833C12.3333 7.82542 10.6171 9.54167 8.49999 9.54167C6.3829 9.54167 4.66666 7.82542 4.66666 5.70833C4.66666 3.59124 6.3829 1.875 8.49999 1.875C10.6171 1.875 12.3333 3.59124 12.3333 5.70833Z"
                                        stroke="white" stroke-width="1.91667" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M8.49999 12.4167C4.79508 12.4167 1.79166 15.4201 1.79166 19.125H15.2083C15.2083 15.4201 12.2049 12.4167 8.49999 12.4167Z"
                                        stroke="white" stroke-width="1.91667" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <span>Account</span>
                            </a>
                        </li>
    
                        <li>
                            <a href="#!" class="flex items-center gap-1 text-xl text-white">
                                <svg width="21" height="21" viewBox="0 0 21 21" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M5.03728 3.79167H19.125L17.2083 10.5H6.06935M18.1667 14.3333H6.66667L4.75 1.875H1.875M7.625 18.1667C7.625 18.6959 7.19594 19.125 6.66667 19.125C6.13739 19.125 5.70833 18.6959 5.70833 18.1667C5.70833 17.6374 6.13739 17.2083 6.66667 17.2083C7.19594 17.2083 7.625 17.6374 7.625 18.1667ZM18.1667 18.1667C18.1667 18.6959 17.7376 19.125 17.2083 19.125C16.6791 19.125 16.25 18.6959 16.25 18.1667C16.25 17.6374 16.6791 17.2083 17.2083 17.2083C17.7376 17.2083 18.1667 17.6374 18.1667 18.1667Z"
                                        stroke="white" stroke-width="1.84" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span>Cart</span>
                            </a>
                        </li>
                    </div>




                </ul>
            </nav>

            <!-- Actions -->
            <div class="flex items-center gap-[30px] max-md:hidden">

                <a href="#!" class="flex items-center gap-1">
                    <svg width="17" height="21" viewBox="0 0 17 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.3333 5.70833C12.3333 7.82542 10.6171 9.54167 8.49999 9.54167C6.3829 9.54167 4.66666 7.82542 4.66666 5.70833C4.66666 3.59124 6.3829 1.875 8.49999 1.875C10.6171 1.875 12.3333 3.59124 12.3333 5.70833Z"
                            stroke="white" stroke-width="1.91667" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M8.49999 12.4167C4.79508 12.4167 1.79166 15.4201 1.79166 19.125H15.2083C15.2083 15.4201 12.2049 12.4167 8.49999 12.4167Z"
                            stroke="white" stroke-width="1.91667" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span class="font-medium text-[15px] text-white leading-[22px]">Account</span>
                </a>

                <a href="#!" class="flex items-center gap-1">
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.03728 3.79167H19.125L17.2083 10.5H6.06935M18.1667 14.3333H6.66667L4.75 1.875H1.875M7.625 18.1667C7.625 18.6959 7.19594 19.125 6.66667 19.125C6.13739 19.125 5.70833 18.6959 5.70833 18.1667C5.70833 17.6374 6.13739 17.2083 6.66667 17.2083C7.19594 17.2083 7.625 17.6374 7.625 18.1667ZM18.1667 18.1667C18.1667 18.6959 17.7376 19.125 17.2083 19.125C16.6791 19.125 16.25 18.6959 16.25 18.1667C16.25 17.6374 16.6791 17.2083 17.2083 17.2083C17.7376 17.2083 18.1667 17.6374 18.1667 18.1667Z"
                            stroke="white" stroke-width="1.84" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span class="font-medium text-[15px] text-white leading-[22px]">Cart</span>
                </a>

            </div>

            <!-- Burger menu -->
            <button data-js-burger class="group hidden relative h-5 w-[30px] max-sm:block">
                <span
                    class="absolute w-full h-[1px] bg-white top-0 left-0 group-[.active]:translate-y-2 group-[.active]:rotate-45 transition-transform"></span>
                <span
                    class="absolute w-full h-[1px] bg-white top-1/2 left-0 group-[.active]:opacity-0 transition-opacity"></span>
                <span
                    class="absolute w-full h-[1px] bg-white bottom-0 left-0 group-[.active]:-translate-y-[11px] group-[.active]:-rotate-45 transition-transform"></span>
            </button>
        </header>
    </section>


</body>

</html>
